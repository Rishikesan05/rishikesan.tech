        /* Container Styles */

        .gallery-grid {

            padding: 20px;

        .meet-up-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background-color: #fff;
        }
        

        .meet-up-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
            border: 1px black;
        }

        .meet-up-item:hover img {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        /* Allow images to span across multiple rows or columns */
        /* You can use the grid-column and grid-row properties to control image span */
        .large-item {
            grid-column: span 2; /* Spans across 2 columns */
            grid-row: span 2;    /* Spans across 2 rows */
        }

        .small-item {
            grid-column: span 1;
            grid-row: span 1;
        }

        .meet-up-section h2 {
            color: transparent; /* Make the text transparent */
